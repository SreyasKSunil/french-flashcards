<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>French Flashcards</title>

  <style>
    :root {
      --bg1: #0f2027;
      --bg2: #203a43;
      --bg3: #2c5364;

      --card-bg: rgba(255, 255, 255, 0.12);
      --panel-bg: rgba(255, 255, 255, 0.08);
      --border: rgba(255, 255, 255, 0.22);
      --text-main: #f2f4f7;
      --text-muted: rgba(242, 244, 247, 0.7);
      --accent: #8fd3f4;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 18px;
      min-height: 100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
      color: var(--text-main);
    }

    h1 {
      font-size: 20px;
      margin: 0 0 14px 0;
      font-weight: 600;
    }

    .pill {
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--panel-bg);
      font-size: 13px;
    }

    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    .two {
      display: grid;
      gap: 14px;
    }

    @media (min-width: 860px) {
      .two {
        grid-template-columns: 1.2fr 0.8fr;
      }
    }

    .panel {
      background: var(--panel-bg);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 14px;
      backdrop-filter: blur(10px);
    }

    .card {
      background: linear-gradient(160deg, rgba(255,255,255,0.18), rgba(255,255,255,0.05));
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 20px;
      min-height: 200px;
      display: grid;
      gap: 12px;
      cursor: pointer;
      backdrop-filter: blur(14px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    .muted {
      color: var(--text-muted);
      font-size: 13px;
    }

    .big {
      font-size: 28px;
      font-weight: 650;
    }

    .mid {
      font-size: 16px;
    }

    button, input[type="file"] {
      padding: 10px 14px;
      font-size: 14px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.06);
      color: var(--text-main);
      cursor: pointer;
    }

    button.primary {
      background: linear-gradient(135deg, #6fb1fc, #4364f7);
      border: none;
      color: #ffffff;
      font-weight: 600;
    }

    .rate {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    textarea {
      width: 100%;
      min-height: 120px;
      border-radius: 14px;
      border: 1px solid var(--border);
      padding: 10px;
      background: rgba(255,255,255,0.05);
      color: var(--text-main);
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 12px;
    }

    textarea::placeholder {
      color: var(--text-muted);
    }

    .ok {
      color: #7ee2a8;
    }

    .warn {
      color: #ffb4b4;
    }
  </style>
</head>

<body>
  <h1>French Flashcards. Professional and Conversational</h1>

  <div class="two">
    <div>
      <div class="row">
        <span class="pill" id="deckInfo">Deck: 0</span>
        <span class="pill" id="dueInfo">Due: 0</span>
        <span class="pill" id="streakInfo">Today: 0</span>
      </div>

      <div style="height:14px"></div>

      <div class="card" id="card">
        <div class="muted" id="cardTop">Import a CSV to start</div>
        <div class="big" id="frontText">No cards loaded</div>
        <div class="mid" id="backText" style="display:none"></div>
        <div class="muted" id="exampleText" style="display:none"></div>
        <div class="muted" id="notesText" style="display:none"></div>

        <div class="row">
          <button id="speakBtn">Audio FR</button>
          <button id="nextBtn" class="primary">Next</button>
        </div>
      </div>

      <div style="height:14px"></div>

      <div class="panel rate">
        <button id="againBtn">Again</button>
        <button id="hardBtn">Hard</button>
        <button id="goodBtn">Good</button>
        <button id="easyBtn">Easy</button>
      </div>

      <div style="height:14px"></div>

      <div class="panel">
        <div class="row">
          <button id="exportBtn">Export CSV</button>
          <button id="resetBtn">Reset data</button>
        </div>
        <div class="muted" id="status"></div>
      </div>
    </div>

    <div>
      <div class="panel">
        <div class="row">
          <input id="fileInput" type="file" accept=".csv,.txt,.xml">
          <button id="importBtn" class="primary">Import</button>
        </div>
        <div class="muted">CSV headers: front, back, example, notes</div>
      </div>

      <div style="height:14px"></div>

      <div class="panel">
        <div class="row">
          <button id="pasteLoadBtn">Load pasted CSV</button>
          <button id="pasteClearBtn">Clear</button>
        </div>
        <textarea id="pasteBox" placeholder="Paste CSV here"></textarea>
      </div>

      <div style="height:14px"></div>

      <div class="panel">
        <div class="muted">Audio uses device French voices.</div>
        <div class="muted ok" id="audioOk" style="display:none"></div>
        <div class="muted warn" id="audioWarn" style="display:none"></div>
      </div>
    </div>
  </div>

<script>

</script>
</body>
</html>
